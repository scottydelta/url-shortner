<html>
<head>
    <title>Create Short URL</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <h3 style="margin: 100px 0 70px; text-align: center;">Create Short URL</h3>

    <div id="short-url-alert" class="alert alert-success" style="display: none;">Short URL: <a href="#" target="_blank"></a></div>

    <form id="create-short-url-form" class="form-horizontal" action="{{ url_for('create_short_url') }}">


        <div class="form-group">
            <label for="url" class="control-label col-sm-2">URL</label>
            <div class="col-sm-10">
                <input type="url" name="url" id="url" class="form-control" placeholder="URL to be shared" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="custom_url" class="control-label col-sm-2">Custom URL</label>
            <div class="col-sm-10">
                <input type="text" name="custom_url" id="custom_url" class="form-control" placeholder="Custom URL" max="10" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(function() {
        $('#create-short-url-form').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: '{{ url_for('create_short_url') }}',
                data: $(this).serialize(),
                success: function(res) {
                    var shortURLAlert = $('#short-url-alert');
                    shortURLAlert.find('a').attr('href', res.url).text(res.url);
                    shortURLAlert.show();
                }
            })
        });
    });
</script>

</body>

</html>
